<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Declaration</title>
    <style>
    
    @page {
            size: A4;
            margin: 10mm;
        }
        body {
            font-family: Roboto, sans-serif;
            font-size: 12px;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: right;
            font-size: 10px;
            margin-bottom: 20px;
            font-family: Roboto, Sans-Serif
        }
        h1 {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0;
        }
        .section {
            margin-bottom: 15px;
          
        }
        .bold {
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            border: none;
            border-bottom: 1.5px solid black;
            font-family: Roboto, sans-serif;
            font-size: 12px;
            width: 150px;
            text-align: center;
            
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .signature-line {
            display: inline-block;
            width: 200px;
            border-bottom: 1px solid black;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">January 2024 Version</div>

    <div class="section">
        <input type="text" placeholder="SHIPPER BUSINESS NAME"><br>
        <input type="text" placeholder="ADDRESS"><br>
        <input type="text" placeholder="EMAIL"><br>
        <input type="text" placeholder="PHONE">
    </div>

    <h1>PACKING DECLARATION</h1>

    <div class="section">
        <span class="bold">Vessel name:</span> <input type="text" placeholder="VESSEL">
        <span class="bold">Voyage number:</span> <input type="text" placeholder="000">
    </div>

    <<div>
  <button onclick="convertSelectionToInput()">Convert Selection to Input</button>
</div>

<script>
function convertSelectionToInput() {
  const selection = window.getSelection();
  if (!selection.rangeCount) return;

  const range = selection.getRangeAt(0);
  const selectedContent = range.extractContents();
  const span = document.createElement('span');
  span.appendChild(selectedContent);

  const originalText = span.textContent.trim();
  const input = createInputField(originalText, span);

  range.insertNode(input);
  input.focus();
  input.select();
}

function createInputField(text, originalElement) {
  const input = document.createElement('input');
  input.value = text;
  
  // Set input styles
  const styles = window.getComputedStyle(originalElement);
  input.style.font = styles.font;
  input.style.color = styles.color;
  input.style.textAlign = 'center';
  input.style.padding = '2px';
  input.style.border = '1px solid #ccc';
  input.style.borderRadius = '3px';
  input.style.backgroundColor = '#fff';

  // Set width based on content
  const tempSpan = document.createElement('span');
  tempSpan.style.visibility = 'hidden';
  tempSpan.style.position = 'absolute';
  tempSpan.style.whiteSpace = 'nowrap';
  tempSpan.style.font = styles.font;
  tempSpan.textContent = text;
  document.body.appendChild(tempSpan);
  
  const width = Math.min(tempSpan.offsetWidth + 20, 300); // 20px for padding, max 300px
  input.style.width = `${width}px`;
  
  document.body.removeChild(tempSpan);

  return input;
}
</script>

</body>
</html>
