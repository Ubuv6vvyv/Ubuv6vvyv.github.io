<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill of Lading</title>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #eee;
            --accent-color: #444;
            --highlight-color: #2a3a4a;
            --input-bg: #222;
            --input-border: #555;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.4;
        }
        .container {
            border: 1px solid var(--accent-color);
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            text-align: center;
            color: var(--text-color);
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        th, td {
            border: 2px solid var(--accent-color);
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: var(--highlight-color);
        }
        input[type="text"], textarea {
            width: 100%;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 5px;
            box-sizing: border-box;
            font-size: inherit;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        .highlight {
            background-color: var(--highlight-color);
        }
        .bold {
            font-weight: bold;
        }
        .button {
            background-color: var(--highlight-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        .button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .flex-item {
            flex: 1;
            margin-right: 10px;
        }
        .flex-item:last-child {
            margin-right: 0;
        }
        @media print {
            body { width: 210mm; height: 297mm; }
            .no-print { display: none; }
        }
        @media screen and (max-width: 600px) {
            body {
                font-size: 12px;
            }
            .container {
                padding: 5px;
            }
            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bill of Lading</h1>
        <h2><input type="text" value="PT. Nawares Terbang Bersama"></h2>
        <textarea rows="2" style="width: 100%;">Jlm. Sadane No. 75, Kel. Empang, Kec. Bogor Selatan, Kota Bogor, Prov. Jawa Barat, Kode Pos 16132</textarea>
        <textarea rows="2" style="width: 100%;">Phone: +62 251 8368 920 | Mobile: +62 811 1533 318 | Email: contact.nawarres@gmail.com</textarea>
        
        <h3>Exporter Details</h3>
        <table>
            <tr>
                <th>Exporter</th>
                <th>Consignee</th>
            </tr>
            <tr>
                <td><textarea rows="7">PT. Nawares Terbang Bersama
</textarea></td>
                <td><textarea rows="7">LHT Group PT YITD
</textarea></td>
            </tr>
        </table>

        <h3>Shipping Details</h3>
        <div class="flex-container">
            <div class="flex-item">
                <label for="vessel">Vessel Name:</label>
                <input type="text" id="vessel" value="TRA">
            </div>
            <div class="flex-item">
                <label for="loading">Port of Loading:</label>
                <input type="text" id="loading" value="Jakarta">
            </div>
            <div class="flex-item">
                <label for="discharge">Port of Discharge:</label>
                <input type="text" id="discharge" value="1 / SGSIN 2/ AUMEL">
            </div>
            <div class="flex-item">
                <label for="destination">Final Destination:</label>
                <input type="text" id="destination" value="Melbourne, Australia">
            </div>
        </div>

        <h3>Description of Goods</h3>
        <table>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Weight</th>
                <th>Total</th>
            </tr>
            <tr>
                <td class="highlight"><textarea rows="3">Small Glass Vases with Floral Designs (793020)
Delicate, miniature vases made of glass with intricate floral patterns, ideal for displaying small flowers or as a decorative piece.</textarea></td>
                <td><input type="text" value="150 pcs"></td>
                <td><input type="text" value="2.00/300"></td>
                <td><input type="text" value="75KG"></td>
                <td><input type="text" value="$1080"></td>
            </tr>
            <tr>
                <td class="highlight"><textarea rows="3">Stainless Steel Canisters with Lids (732390)
Durable, airtight canisters made of stainless steel with tight-fitting lids. Perfect for storage of food, coffee, tea, or other dry goods.</textarea></td>
                <td><input type="text" value="120 pcs"></td>
                <td><input type="text" value="2.50/300"></td>
                <td><input type="text" value="72KG"></td>
                <td><input type="text" value="$1080"></td>
            </tr>
            <tr>
                <td class="highlight"><textarea rows="3">Clear Glass Tumblers with Decorative Rims (701340)
Small elegant, clear glass tumblers with ornate rims, suitable for serving water, juice, or other beverages.</textarea></td>
                <td><input type="text" value="240 pcs"></td>
                <td><input type="text" value="2.00/480"></td>
                <td><input type="text" value="120KG"></td>
                <td><input type="text" value="$1080"></td>
            </tr>
        </table>

        <h3>Total Shipment</h3>
        <div class="flex-container">
            <div class="flex-item">
                <label for="piece-count">Total Shipment Piece Count:</label>
                <input type="text" id="piece-count" value="12 cartons containing 510 pcs">
            </div>
            <div class="flex-item">
                <label for="net-weight">Total Net Weight:</label>
                <input type="text" id="net-weight" value="267.00 kg">
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item">
                <label for="gross-weight">Total Gross Weight:</label>
                <input type="text" id="gross-weight" value="350.00 kg">
            </div>
            <div class="flex-item">
                <label for="declared-value">Total Declared Value:</label>
                <input type="text" id="declared-value" value="AUD 1080.00">
            </div>
        </div>
        
        <div class="flex-container no-print">
            <button class="button" onclick="window.print()">Print Bill of Lading</button>
            <button class="button" onclick="alert('Saving is not implemented in this demo.')">Save Changes</button>
        </div>
    </div>
    <script>
        window.onload = function() {
            document.body.style.zoom = "100%";
            let pageWidth = document.documentElement.scrollWidth;
            let pageHeight = document.documentElement.scrollHeight;
            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;
            let scale = Math.min(screenWidth / pageWidth, screenHeight / pageHeight);
            document.body.style.zoom = (scale * 100) + "%";
        };
    </script>
</body>
</html>
